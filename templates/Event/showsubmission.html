{% extends 'Base_event.html' %}

{% load static %}

{% block content %}

    <br>
   <h3> <i>Submitted Art for Competition </i></h3><br>
    <br>


<div class="card-columns">

     {% for s in all_submission %}
             <div class="card">
                <img src="{{ s.image.url }}" class="card-img-top" alt="..." height="300 width="250">
                <div class="card-body">
                  <h5 class="card-title">{{ s.id }}</h5>
                  <p class="card-text"> <h3>{{ s.title }}</h3></p>

                        {# http://127.0.0.1:8000/products/    #}
                <a href="{{ s.id }}">
                    {# http://127.0.0.1:8000/products/product_id    #}
                    <button type="button" class="btn btn-outline-primary">Details</button>
                </a>
                    </div>
      </div>



    {% endfor %}

    </div>
{% endblock content %}
